<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/Style.css">
        <link rel="stylesheet" href="./assets/Style_U.css">
    </head>

    <body>
        <header id="Header_Global">
            <!-- place navbar here -->
        </header>
        <main class="flex-grow-1 d-flex justify-content-center align-items-center container_register">
            <div class="register-card">
                <h2 class="text-center mb-4">Create Your Account</h2>
                <form id="formUsers">
                    <input type="hidden" id="idUsers" name="idUsers" value="">
                    
                    <div class="mb-3">
                        <label for="nameUser" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameUser" name="nameUser"  placeholder="Your Name">
                    </div>
    
                    <div class="mb-4">
                        <label for="passwordUser" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordUser" name="passwordUser" placeholder="Choose a password">
                    </div>

                    <div class="mb-3">
                        <label for="emailUser" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailUser" name="emailUser" placeholder="you@example.com">
                    </div>
    
                    <button type="submit" class="btn btn-register w-100">Register</button>
                    <button type="button" id="goIndex" class="btn btn-back w-50">INDEX</button>
                </form>
            </div>

            
        </main>
        <footer id="Footer_Global">
            <!-- place footer here -->
        </footer >
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script src="./JS/helpers.js"></script>
        <script type="module" src="./JS/useUser.js"></script>

        <script src="../static/UseHeaderFooter.js" ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
