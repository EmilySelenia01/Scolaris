<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

       
        <link rel="stylesheet" href="./assets/Style_U.css">
    </head>

    <body >
       
        <main>
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="login-box text-center">
                    <i class="fa fa-camera mb-3"></i>
                    <h2 class="mb-4">Login</h2>
                    <form>
                        <input type="text" id="emailLogin" class="form-control mb-3" placeholder="Email">
                        <input type="password" id="passwordLogin" class="form-control mb-3" placeholder="Password">
        
                        <div class="d-flex justify-content-between mb-3 small">
                            <label><input type="checkbox" class="form-check-input me-1"> Remember me</label>
                            <a id="ModalRecovery" class="link-light" data-bs-toggle="modal" data-bs-target="#modalRecoveryUsers">
                                Forgot password or account?
                            </a>
                        </div>
        
                        <button type="button" id="btnLogin" class="btn btn-login w-100 mb-3">LOGIN</button>
        
                        <div class="register-section mb-3">
                            <p>Not a member?</p>
                            <button type="button" id="createAccount" class="btn btn-register">Create account</button>
                        </div>
        
                        <button type="button" id="goBack" class="btn btn-back w-50">Back</button>
                    </form>
                </div>
            </div>
        </main>
        <div id="modalsContainer"></div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <script type="module" src="./JS/useUser.js"></script>
        <script src="./JS/modals.js"></script>
        <script src="./JS/helpers.js"></script>
    </body>
</html>
