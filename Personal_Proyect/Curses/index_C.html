    <body>
        <header id="Header_Global">
           
        </header>
        <main>

            <div class="container container_course1 shade mt-4 mb-4 ">
                
                <h1 class="text-center">Welcome to the Courses Module</h1>
                <p class="text-center">Here you'll find all the courses Scolaris has to offer. Explore a wide variety of topics, from computer science fundamentals to advanced programming, designed to boost your professional and academic growth.</p>
            
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" id="searchCourse" class="form-control" placeholder="Search Course...">
                            <button class="btn btn-primary" id="btnSearchCourse">Search</button>
                            <button class="btn btn-info ms-2" type="button" id="btnAddCourse">Add Course</button>
                            <div id="modalContainer">
                            
                        </div>
                    </div>
                
                </div>
            </div>

                  <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center table-courses">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Time</th>
                          <th>User</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
    
                        <tbody id="dataTableCourseH">
    
                        </tbody>
    
                    </table>
                </div>
            
            </div>
            
        </main>
        <footer id="Footer_Global">
            <!-- place footer here -->
        </footer>
